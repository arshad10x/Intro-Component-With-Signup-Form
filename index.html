<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <main>
    <div class="upper-section">
      <div class="header-section">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </div>

      <div class="form-section">

        <div class="promotion">
          <p><a class="promotion-text-highlight">Try it free 7 days</a> then $20/mo. thereafter</p>
        </div>

        <form action="scripts/index.js" method="post" aria-label="Register Form" class="form">
          <div>
            <input type="text" placeholder="First Name" name="fName" id="fName">
            <p class="error"></p>
          </div>
          <div>
            <input type="text" placeholder="Last Name" name="lName" id="lName">
            <p class="error"></p>
          </div>
          <div>
            <input type="text" placeholder="Email Address" name="email" id="email">
            <p class="error"></p>
          </div>
          <div>
            <input type="password" placeholder="Password" name="password" id="password">
            <p class="error"></p>
          </div>
          <button id="button" type="submit">CLAIM YOUR FREE TRIAL</button>
          <p class="form-term">By clicking the button, you are agreeing to our <a href="#" class="term-link">Terms and
              Services</a></p>
        </form>

      </div>
    </div>
  </main>
</body>

</html>
